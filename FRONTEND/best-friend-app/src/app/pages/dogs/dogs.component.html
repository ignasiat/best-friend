<main>
  <h1>Find your best friend</h1>

  <div class="form">
    <mat-form-field appearance="fill" >
      <mat-label>Sex</mat-label>
      <mat-select  #sexSelect>
        <mat-option *ngFor="let sex of sexs" [value]="sex">
          {{sex}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <mat-select #ageSelect>
        <mat-option *ngFor="let age of ages" [value]="age">
          {{age}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Size</mat-label>
      <mat-select #sizeSelect>
        <mat-option *ngFor="let size of sizes" [value]="size">
          {{size}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  

    <button mat-icon-button aria-label="Search button" (click)="search(sexSelect.value,ageSelect.value,sizeSelect.value)">
      <mat-icon>search</mat-icon> Search
    </button>
  </div>

  <section>
    <mat-card *ngFor="let dog of dogsCopy$ | async" class="example-card">
      <mat-card-header>
        <img mat-card-avatar src={{dog.user.photoURL}} alt="shelter" loading="lazy">
        <mat-card-title>{{dog.name}}</mat-card-title>
        <mat-card-subtitle>{{dog.user.name}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{dog.photosURL[0]}} alt="Dog" loading="lazy">
      <mat-card-content>
        <p>
          {{dog.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>ADOPT</button>
        <button mat-button>SPONSOR</button>
      </mat-card-actions>
    </mat-card>
  </section>

</main>
