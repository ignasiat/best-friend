<div class="modal-header">
  <h4 class="modal-title">Alert</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.modalService.dismissAll('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure that you want to delete the dog?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="this.delete()">Yes</button>
  <button type="button" class="btn btn-outline-dark" (click)="this.modalService.dismissAll()">No</button>
</div>
