<main>
  <div *ngIf="selectedshelter$ | async as selectedshelter">
    <app-user-card [user]="selectedshelter"></app-user-card>
  </div>
  <section>
    <mat-card *ngFor="let dog of dogsUser$ | async" class="example-card">
      <app-dog-card [dog]="dog"></app-dog-card>
    </mat-card>
  </section>
</main>
